<table border="1" *ngIf="courses.length > 0">
    <thead>
        <tr>
            <th>Course Id</th>
            <th colspan="2">Course Name</th>
        </tr>
    </thead>
    <tbody>
        <tr class="course" *ngFor="let course of courses">
            <td>{{ course.courseId }}</td>
            <td>{{ course.courseName }}</td>
            <td>
                <button (click)="register(course.courseName)">Enrol</button>
            </td>
        </tr>
    </tbody>
</table>
<p>{{ content }}</p>
