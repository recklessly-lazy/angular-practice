<h2>My Books</h2>
<ul class="books">
    <a
        style="text-decoration: none"
        [routerLink]="['/books', book.id]"
        routerLink="/books/{{ book.id }}"
        *ngFor="let book of books"
    >
        <li>
            <div class="bookId">
                <div>{{ book.id }}</div>
            </div>
            <div class="bookName">
                <span>{{ book.name }}</span>
                <button
                    class="m-1 btn btn-warning"
                    (click)="updateBook(book.id, book.name)"
                >
                    edit name
                </button>
            </div>
        </li>
    </a>
</ul>
<form (submit)="addBook(nextId.toString(), bookName.value)">
    <div class="container-fluid">
        <h3>Add a book</h3>
        <div class="form-group">
            <label for="id">id:</label>
            <input
                class="form-control"
                type="number"
                [value]="nextId"
                name="id"
                disabled
            />
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" type="text" name="name" #bookName />
        </div>
        <button type="submit" class="mt-4 btn btn-primary">add book</button>
    </div>
</form>
<div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
